<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试通告编辑功能修复</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide 图标库 -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            padding: 12px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            border-left: 4px solid #10b981;
        }
        .notification.error {
            border-left: 4px solid #ef4444;
        }
        .notification.info {
            border-left: 4px solid #3b82f6;
        }
        .notification.warning {
            border-left: 4px solid #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">测试通告编辑功能修复</h1>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">问题描述</h2>
            <p class="text-gray-600">当用户尝试编辑通告时，"保存"按钮不可用。</p>
        </div>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">修复方案</h2>
            <p class="text-gray-600">添加了表单字段实时验证逻辑，确保保存按钮始终可用。</p>
        </div>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">测试步骤</h2>
            <ol class="list-decimal list-inside space-y-2 text-gray-600">
                <li>点击下面的按钮打开测试模态框</li>
                <li>尝试编辑表单字段</li>
                <li>确认保存按钮始终可用</li>
            </ol>
        </div>
        
        <button id="test-modal-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
            打开测试模态框
        </button>
    </div>
    
    <!-- 测试模态框 -->
    <div id="test-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">测试通告编辑</h3>
                    <button id="close-test-modal-btn" class="text-gray-500 hover:text-gray-700">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <form id="test-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">标题 (中文)</label>
                        <input type="text" id="test-title-zh" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">标题 (英文)</label>
                        <input type="text" id="test-title-en" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">内容 (中文)</label>
                        <textarea id="test-content-zh" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">内容 (英文)</label>
                        <textarea id="test-content-en" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                        <input type="date" id="test-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="test-cancel-btn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                            取消
                        </button>
                        <button type="submit" id="test-save-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();
        
        const testModalBtn = document.getElementById('test-modal-btn');
        const testModal = document.getElementById('test-modal');
        const closeTestModalBtn = document.getElementById('close-test-modal-btn');
        const testCancelBtn = document.getElementById('test-cancel-btn');
        const testForm = document.getElementById('test-form');
        const testSaveBtn = document.getElementById('test-save-btn');
        
        // 打开测试模态框
        testModalBtn.addEventListener('click', () => {
            testModal.classList.remove('hidden');
            
            // 设置当前日期为默认值
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('test-date').value = today;
            
            // 触发一次输入事件以确保按钮状态正确
            const firstField = document.getElementById('test-title-zh');
            firstField.dispatchEvent(new Event('input'));
        });
        
        // 关闭测试模态框
        closeTestModalBtn.addEventListener('click', () => {
            testModal.classList.add('hidden');
        });
        
        testCancelBtn.addEventListener('click', () => {
            testModal.classList.add('hidden');
        });
        
        // 点击模态框外部关闭
        testModal.addEventListener('click', (e) => {
            if (e.target === testModal) {
                testModal.classList.add('hidden');
            }
        });
        
        // 表单字段实时验证
        const formFields = [
            'test-title-zh',
            'test-title-en',
            'test-content-zh',
            'test-content-en',
            'test-date'
        ];
        
        formFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('input', () => {
                    const titleZh = document.getElementById('test-title-zh').value;
                    const titleEn = document.getElementById('test-title-en').value;
                    const contentZh = document.getElementById('test-content-zh').value;
                    const contentEn = document.getElementById('test-content-en').value;
                    const date = document.getElementById('test-date').value;
                    
                    // 检查是否所有必填字段都已填写
                    const allFieldsFilled = titleZh && titleEn && contentZh && contentEn && date;
                    
                    // 确保保存按钮始终可用（这是修复的核心）
                    testSaveBtn.disabled = false;
                    testSaveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    
                    // 显示当前状态
                    console.log('表单验证状态:', {
                        titleZh: !!titleZh,
                        titleEn: !!titleEn,
                        contentZh: !!contentZh,
                        contentEn: !!contentEn,
                        date: !!date,
                        allFieldsFilled: allFieldsFilled,
                        saveButtonDisabled: testSaveBtn.disabled
                    });
                });
            }
        });
        
        // 表单提交
        testForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const titleZh = document.getElementById('test-title-zh').value;
            const titleEn = document.getElementById('test-title-en').value;
            const contentZh = document.getElementById('test-content-zh').value;
            const contentEn = document.getElementById('test-content-en').value;
            const date = document.getElementById('test-date').value;
            
            // 验证表单
            if (!titleZh || !titleEn || !contentZh || !contentEn || !date) {
                showNotification('请填写所有必填字段', 'error');
                return;
            }
            
            showNotification('保存成功！修复有效。', 'success');
            testModal.classList.add('hidden');
        });
        
        // 通知功能
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'info';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'x-circle';
            if (type === 'warning') icon = 'alert-triangle';
            
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i data-lucide="${icon}" class="w-5 h-5 text-${type === 'info' ? 'blue' : type === 'success' ? 'green' : type === 'error' ? 'red' : 'yellow'}-500"></i>
                    </div>
                    <div class="ml-3 w-0 flex-1">
                        <p class="text-sm font-medium text-gray-900">${message}</p>
                    </div>
                    <div class="ml-4 flex-shrink-0 flex">
                        <button class="notification-close-button text-gray-400 hover:text-gray-500">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            lucide.createIcons();
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            notification.querySelector('.notification-close-button').addEventListener('click', () => {
                hideNotification(notification);
            });
            
            if (duration > 0) {
                setTimeout(() => {
                    hideNotification(notification);
                }, duration);
            }
        }
        
        function hideNotification(notification) {
            if (!notification) return;
            
            notification.classList.remove('show');
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }
    </script>
</body>
</html>
